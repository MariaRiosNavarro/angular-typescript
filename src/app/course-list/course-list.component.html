<h1>Courses</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Course</th>
      <th scope="col">Level</th>
      <th scope="col">Need</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.course }}</td>
      <td>{{ course.level }}</td>
      <td>{{ course.need }}</td>
    </tr>
  </tbody>
</table>
